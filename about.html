<main role="main" class="container-fluid">
    <div id="h1"></div>
    <div id="img"></div>
    <div id="content"></div>

    <script>
        const aydin = {
            name: 'Ayhan Aydin',
            imageUrl: 'images/sport.jpg',
            bio: 'My name is Ayhan. I love sports. I like to travel and try new things. My goal is to become a developer and create various applications. I like to eat fried chicken and pasta.'
        };

        // Step one - Create a React element
        const header = React.createElement('h1', null, aydin.name);
        const image = React.createElement('img', { src: aydin.imageUrl, alt: aydin.name, width: 200, height: 200 });
        const bio = React.createElement('content', null, aydin.bio);

        // Step 2: Render the React element
        ReactDOM.render(header, document.getElementById('h1'));
        ReactDOM.render(image, document.getElementById('img'));
        ReactDOM.render(bio, document.getElementById('content'));
    </script>
